<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display"><p class="result-display"></p></div>
        <div class="numbers">
          <div class="row row1">
            <button class="btn clearbtn">AC</button>
            <button class="btn btnd">+/-</button>
            <button class="btn btnd">%</button>
            <button class="btn btnd">/</button>
          </div>
          <div class="row row2">
            <button class="btn btnd">7</button>
            <button class="btn btnd">8</button>
            <button class="btn btnd">9</button>
            <button class="btn btnd">x</button>
          </div>
          <div class="row row3">
            <button class="btn btnd">4</button>
            <button class="btn btnd">5</button>
            <button class="btn btnd">6</button>
            <button class="btn btnd">-</button>
          </div>
          <div class="row row4">
            <button class="btn btnd">1</button>
            <button class="btn btnd">2</button>
            <button class="btn btnd">3</button>
            <button class="btn btnd">+</button>
          </div>
          <div class="row row5">
            <button class="btn btnd zero">0</button>
            <button class="btn btnd">,</button>
            <button class="btn resultbtn">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
